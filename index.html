<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS main link -->
    <link rel="stylesheet" href="css/style.css">
    <title>Vue-Boolzapp</title>
</head>

<body>
    <div id="wrapper">
        <div class="topGreen"></div>
        <div class="grey"></div>
        <div class="container row">
            <div class="left_panel col-4">
                <div class="profile_panel d-flex justify-content-between align-items-center">
                    <div class="user">
                        <img class="m-2" src="img/avatar_1.jpg" alt="propic">
                        <span>Fonta</span>
                    </div>
                    <div class="profile_icons p-2">
                        <i class="fa-solid fa-circle-notch p-1" style="color: #a7a8aa;"></i>
                        <i class="fa-solid fa-message p-1" style="color: #a7a8aa;"></i>
                        <i class="fa-solid fa-ellipsis-vertical p-1" style="color: #a7a8aa;"></i>
                    </div>
                </div>
                <div class="notification_panel p-3 d-flex align-items-center">
                    <i class="bell_rounded p-2 fa-solid fa-bell-slash" style="color: #8edbfd;"></i>

                </div>
            </div>
            <div class="right_panel col-8"></div>
        </div>
    </div>


    <!-- Luxon -->
    <script src=" https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js "></script>
    <!-- VueJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Javascript code -->
    <script src="js/script.js"></script>
</body>

</html>
